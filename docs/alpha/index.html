<html>
<head>
<title> Processable </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="root">
	<div class="modal">
		<div class="modal-content">
			<div>
				Select an x86-64 Assembly file to debug (in AT&amp;T Syntax)
			</div>
			<div>
				<label class="file" for="upload" onclick="() => this.style.backgroundColor = '#999';">
					<input id="upload" class="file" name="inputfile" type="file"/>upload file
				</label>
			</div>
			<div>
				Or load an example:
			</div>
			<div>
				<button id="load-fib">fibonacci.s</button>
			</div>
		</div>
	</div>

	<div class="process-container">
		<div id="controls" class="container">

		</div>
		<div id="text" class="container">
			<div class="container-title">text</div>
		</div>
		<div id="registers" class="container">
			<div class="container-title">registers</div>
		</div>
		<div id="stack" class="container">
			<div class="container-title">stack</div>
		</div>
	</div>
</div>

<script src="bundle.js" type="text/javascript"></script>
</body>
</html>
